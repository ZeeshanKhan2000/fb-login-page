<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Assignment 08</title>
  </head>
  <body>
    <!-- fb first page -->
    <div class="main">
      <h1 class="fb5">facebook</h1>
      <h6 class="fb6">
        Facebook helps you connect and share <br />
        with the people in your life
      </h6>
      <form>
        <h1 class="first_title">Sign Up</h1>
        <p class="first_sub_title" id="sub_title">Its quick and easy</p>
        <hr />
        <!-- input section start -->
        <div class="input">
          <input
            type="text"
            placeholder="your first name"
            class="first name"
            id="all"
            required
          />
          <input
            type="text"
            placeholder=" surname"
            class="last name"
            id="all"
            required
          />
          <br />
          <input
            type="email"
            placeholder="Mobile number or Email Address"
            class="first name"
            id="all5"
            required
          />
          <br />
          <input
            type="password"
            placeholder="New Password"
            class="password"
            id="all5"
            required
          />
        </div>
        <!-- input section end -->

        <!-- date of section start  -->
        <p class="sub_title">Date of birth</p>
        <select>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
        </select>
        <select>
          <option>jan</option>
          <option>feb</option>
          <option>mar</option>
          <option>apr</option>
          <option>may</option>
          <option>jun</option>
          <option>july</option>
          <option>aug</option>
          <option>sep</option>
          <option>out</option>
          <option>nov</option>
          <option>Dec</option>
        </select>
        <select>
          <option>2022</option>
          <option>2021</option>
          <option>020</option>
          <option>2019</option>
          <option>2018</option>
          <option>2017</option>
          <option>2016</option>
          <option>2015</option>
          <option>2014</option>
          <option>2014</option>
          <option>2013</option>
          <option>2012</option>
          <option>2011</option>
        </select>
        <!-- date of section END  -->

        <!-- gender section start -->
        <p class="sub_title_2">Gender</p>
        <div class="female" id="all_gender">
          <label for="female">Female</label>
          <input type="radio" name="gender" value="female" />
        </div>
        <div class="male" id="all_gender">
          <label for="male">Male</label>
          <input type="radio" name="gender" value="male" />
        </div>
        <div class="other" id="all_gender">
          <label for="other">Custom</label>
          <input type="radio" name="gender" value="other" />
        </div>
        <!-- gender section end -->
        <p class="sub_title_3">
          By clicking Sign Up, you agree to our Terms,
          <a href=""> Privacy Policy</a> and <a href="">Cookies Policy</a> . You
          may receive SMS notifications from us and can opt out at any time.
        </p>
        <input type="submit" value="signup" class="submit" />
      </form>
    </div>
  </body>
</html>
